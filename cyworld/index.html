<!DOCTYPE html>

</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header"></div>
                    <div class="today">
                        <span>TODAY</span>
                        <span>0</span>
                        <span> | TOTAL</span>
                        <span>12345</span>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profil_detail">
                                <i class="fa-regular fa-face-grin"></i>
                                name
                            </div>
                            <div class="profil_detail">
                                <i class="fa-regular fa-face-grin"></i>

                            </div>
                            <div class="profil_detail">
                                <i class="fa-regular fa-face-grin"></i>
                                phone
                            </div>
                            <div class="profil_detail">
                                <i class="fa-regular fa-face-grin"></i>

                            </div>
                        </div>
                        <div class="left__body__footer"></div>
                        <div class="wrapper__feel">
                            <div class="feel__title">오늘의 기분</div>
                            <select class="feel__select">
                                <option>기쁨</option>
                                <option>슬픔</option>
                                <option>화남</option>
                                <option>생각</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활 보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
